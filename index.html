<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            font-size: 24px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -260px;
            background-color: #222;
            color: #fff;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            padding-top: 20px;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
        }

        .menu.show {
            right: 0;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            padding: 10px;
        }

        .menu-list a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .content {
            padding: 40px;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .menu {
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
            }

            .menu-list {
                text-align: center;
            }

            .menu-list li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon">&#9776;</div>
    <nav class="menu">
        <ul class="menu-list">
            <li><a href="#chapter1">Chapter 1</a></li>
            <li><a href="#chapter2">Chapter 2</a></li>
            <li><a href="#chapter3">Chapter 3</a></li>
            <!-- Add more chapters here -->
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to My Book</h1>
        <div id="chapter1">
            <h2>Chapter 1: Introduction</h2>
            <p>This is the first chapter of the book.</p>
        </div>
        <div id="chapter2">
            <h2>Chapter 2: The Journey Begins</h2>
            <p>In this chapter, we embark on an exciting journey.</p>
        </div>
        <div id="chapter3">
            <h2>Chapter 3: Challenges and Triumphs</h2>
            <p>Overcoming challenges and celebrating triumphs.</p>
        </div>
        <!-- Add more chapters and content here -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuIcon = document.querySelector(".menu-icon");
            const menuList = document.querySelector(".menu");

            menuIcon.addEventListener("click", function() {
                menuList.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
