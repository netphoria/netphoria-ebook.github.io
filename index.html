<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            font-size: 24px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -260px;
            background-color: #222;
            color: #fff;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            padding-top: 20px;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
        }

        .menu.show {
            right: 0;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            padding: 10px;
        }

        .menu-list a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .content {
            padding: 40px;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .menu {
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
            }

            .menu-list {
                text-align: center;
            }

            .menu-list li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon">&#9776;</div>
    <nav class="menu">
        <ul class="menu-list">
            <!-- Add menu items here -->
        </ul>
    </nav>
    <div class="content">
        <!-- Markdown content goes here -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuIcon = document.querySelector(".menu-icon");
            const menuList = document.querySelector(".menu");

            menuIcon.addEventListener("click", function() {
                menuList.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
