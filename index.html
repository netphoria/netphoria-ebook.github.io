<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            background-color: #444;
            padding: 0.5rem;
        }

        nav li {
            margin-right: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        .chapter {
            margin-bottom: 2rem;
        }

        .active {
            font-weight: bold;
        }
    </style>
    <title>My GitHub Pages Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul id="chapter-menu"></ul>
    </nav>

    <main>
        <section id="chapter1" class="chapter">
            <h2>Chapter 1: Introduction</h2>
            <p>This is the content of Chapter 1.</p>
        </section>

        <section id="chapter2" class="chapter">
            <h2>Chapter 2: The Journey Begins</h2>
            <p>This is the content of Chapter 2.</p>
        </section>

        <!-- Add more chapters as needed -->
    </main>

    <script>
        const chapters = document.querySelectorAll('.chapter');
        const chapterMenu = document.querySelector('#chapter-menu');

        chapters.forEach((chapter, index) => {
            const anchor = document.createElement('a');
            anchor.href = `#chapter${index + 1}`;
            anchor.textContent = chapter.querySelector('h2').textContent;
            const listItem = document.createElement('li');
            listItem.appendChild(anchor);
            chapterMenu.appendChild(listItem);
        });

        window.addEventListener('scroll', () => {
            const currentPosition = window.scrollY + 100; // Add a buffer for better accuracy

            chapters.forEach((chapter, index) => {
                if (chapter.offsetTop <= currentPosition && chapter.offsetTop + chapter.clientHeight > currentPosition) {
                    document.querySelector(`#chapter-menu li:nth-child(${index + 1}) a`).classList.add('active');
                } else {
                    document.querySelector(`#chapter-menu li:nth-child(${index + 1}) a`).classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
