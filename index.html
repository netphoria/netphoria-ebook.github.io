<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@4.0.0/github-markdown.min.css">
    <style>
        /* Your custom styles here */
    </style>
</head>
<body>
    <header>
        <img src="book_cover.jpg" alt="Book Cover">
        <nav class="menu">
            <div class="menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
            <ul class="chapter-menu">
                <li><a href="#chapter1">Chapter 1</a></li>
                <li><a href="#chapter2">Chapter 2</a></li>
                <li><a href="#chapter3">Chapter 3</a></li>
                <!-- Add more chapters as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="chapter" id="chapter1">
            <h2>Chapter 1</h2>
            <article class="markdown-body">
                <!-- Your Markdown content here -->
            </article>
        </div>
        <div class="chapter" id="chapter2">
            <h2>Chapter 2</h2>
            <article class="markdown-body">
                <!-- Your Markdown content here -->
            </article>
        </div>
        <div class="chapter" id="chapter3">
            <h2>Chapter 3</h2>
            <article class="markdown-body">
                <!-- Your Markdown content here -->
            </article>
        </div>
        <!-- Add more chapters as needed -->
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuIcon = document.querySelector(".menu-icon");
            const chapterMenu = document.querySelector(".chapter-menu");

            menuIcon.addEventListener("click", function() {
                chapterMenu.classList.toggle("active");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.6/dist/markdown-it.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const md = new markdownit();
            const chapters = document.querySelectorAll(".chapter .markdown-body");

            chapters.forEach((chapter) => {
                const markdownContent = chapter.innerHTML;
                chapter.innerHTML = md.render(markdownContent);
            });
        });
    </script>
</body>
</html>
